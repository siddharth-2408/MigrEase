<!-- templates/fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Common Layout</title>
</head>
<body>
<!-- Sidebar Fragment -->
<div class="sidebar" th:fragment="sidebar">
    <div class="logo">
        <img th:src="@{/images/assets/logo.png}" alt="Logo" class="logo-img" />
    </div>
    <ul>
        <li th:classappend="${currentPath.startsWith('/user/dashboard')} ? 'active'">
            <a th:href="@{/user/dashboard}">Dashboard</a>
        </li>
        <li th:classappend="${currentPath.startsWith('/user/my-bookings')} ? 'active'">
            <a th:href="@{/user/my-bookings}">Bookings</a>
        </li>
        <li th:classappend="${currentPath.startsWith('/user/payment')} ? 'active'">
            <a th:href="@{/user/payment}">Payments</a>
        </li>
        <li th:classappend="${currentPath.startsWith('/support')} ? 'active'">
            <a th:href="@{/support}">Support</a>
        </li>
        <li>
            <a th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</div>
</body>
</html>
