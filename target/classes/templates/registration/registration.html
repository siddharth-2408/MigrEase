<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registration/registration-styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/assets/logo.png}" alt="Packers & Movers Logo" class="logo-img">
            </a>
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a th:href="@{/services}">Services</a></li>
            <li><a th:href="@{/availability}">Check Availability</a></li>
            <li><a th:href="@{/contact}">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <section class="registration">
        <h1>Register Your Account</h1>
        <p>Create an account to book and manage your moves easily.</p>

        <form id="registrationForm"
              th:object="${userForm}"
              th:action="@{/do-register}"
              method="post">

            <div class="mb-3">
                <label for="name" class="form-label">ðŸ‘¤ Full Name:</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                       placeholder="Enter your full name" required>
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">ðŸ“§ Email Address:</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                       placeholder="Enter your email" required>
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">ðŸ“ž Phone Number:</label>
                <input type="tel"
                       id="phone"
                       th:field="*{phone}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"
                       placeholder="Enter your phone number" required>
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">ðŸ”’ Password:</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       placeholder="Create a password" required>
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">ðŸ”‘ Confirm Password:</label>
                <input type="password"
                       id="confirmPassword"
                       th:field="*{confirmPassword}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                       placeholder="Re-enter your password" required>
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>


        <p id="message"></p>
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </section>
</body>
</html>
