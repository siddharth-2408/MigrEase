<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registration/registration-styles.css}">
    <!-- Add Bootstrap CSS in your HTML head if not already included -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/assets/logo.png}" alt="Packers & Movers Logo" class="logo-img">
            </a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/services}">Services</a></li>
            <li><a th:href="@{/availability}">Check Availability</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <section class="registration">
        <h1>Login</h1>

        <form id="loginForm" th:action="@{/do-login}" method="post">
            <!-- Flash message display -->
            <div th:if="${message}" th:class="'alert ' + (${message.type} == 'success-alert' ? 'alert-success' : 'alert-danger')" role="alert">
                <span th:text="${message.content}"></span>
            </div>

            <label for="email">ðŸ“§ Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">ðŸ”’ Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </section>
    <script th:src="@{/js/message.js}"></script>
</body>
</html>
